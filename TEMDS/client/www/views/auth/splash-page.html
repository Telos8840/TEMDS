<ion-view class="welcome-view" cache-view="false">

<ion-nav-bar>
<ion-nav-back-button>
</ion-nav-back-button>
<ion-nav-buttons side="right">
</ion-nav-buttons>
</ion-nav-bar>
<ion-content scroll="false">
<div multi-bg="bgs" interval="3000" helper-class="facebook-welcome-bg">

  <!-- BG-Video NOTE: Ripped it from youtube. -->
  <video autoplay loop muted class="bgVid">
    <source src="/media/bg_sample.mp4" type="video/mp4"/>
  </video>  

  <!-- Splash Page Top -->
  <div class="top-content row">
    <div class="app-copy col col-center">
      <div class="app-logo">TEMDS</div>
      <p class="app-tagline">
        The Extra Mile Delivery Service
      </p>
    </div>
  </div>

  <!-- Splash Page Bottom -->
  <div class="bottom-content row">
    <div class="col col-bottom">
      <a class="sign-in button-large button button-block" ng-click="signIn()">
        Sign In
      </a>
      <a class="sign-up button button-clear button-block" ui-sref="signUp()">
        New to TEMDS? Sign Up here
      </a>
      <section ng-include="'views/app/legal/legal-notice.html'"></section>
    </div>
  </div>
</div>
</ion-content>
</ion-view>
